<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digit Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <section class="max-w-screen-xl mx-auto">
         <h1 class="text-center text-5xl font-bold mt-7 mb-5 text-cyan-200">Digital Clock</h1>
        <div class="flex justify-center h-[300px] items-center gap-1 text-4xl font-bold bg-emerald-500 shadow-2xl">
                <div>
                    <span id="hour" class="text-white">00</span> <span class="text-yellow-400">hour</span> <span class="text-purple-950 mr-2">:</span>
                    
                </div>
                <div>
                    <span id="min" class="text-white">00</span> <span class="text-yellow-400">min</span> <span class="text-purple-950 mr-2"> :</span>
                    
                </div>
                <div>
                    <span id="second" class="text-white">00</span> <span class="text-yellow-400">sec</span>
                   
                </div>
        </div>
    </section>

    <script src="./api.js"></script>
</body>
</html>
